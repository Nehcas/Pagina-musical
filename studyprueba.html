<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="studytest.css">
</head>
<body>
    <div class="container">
        <h1>Reproductor de Música</h1>
        <input type="text" id="search" placeholder="Buscar canción">
        <ul id="playlist">
            <!-- Las canciones se agregarán dinámicamente aquí -->
        </ul>
        <div id="audio-player">
            <audio id="audio" preload="auto"></audio>
            <div id="audio-info">
                <img id="album-cover" src="imagenes/ncs_portada.jpg" alt="Portada del álbum">
                <h2 id="audio-title">Nombre de la Canción</h2>
                <h4 id="artist-name">Artista</h4>
            </div>
            <div id="audio-player-controls">
                <button id="play-button"><i class="fa-solid fa-play fa-lg"></i></button>
            </div>
            <div id="audio-progress">
                <div id="audio-progress-bar"></div>
            </div>
            <div id="audio-time">
                <span id="audio-current-time">0:00</span>
                <span id="audio-duration">0:00</span>
            </div>
            <div id="audio-volume">
                <input type="range" id="audio-volume-slider" min="0" max="100" value="100">

                <img id="audio-volume-icon" src="imagenes/icons8-volume-96 (1).png" alt="Volumen">
                
            </div>
        </div>
    </div>
    <script src="studytest.js"></script>
    <script src="https://kit.fontawesome.com/7f0399e10f.js" crossorigin="anonymous"></script>
</body>
</html>
